<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Stopwatch</title>
    <link rel="stylesheet" href="PRODIGY_2_1.html">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
                <button id="start" class="btn">Start</button>
                <button id="pause" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>
                <button id="lap" class="btn">Lap</button>
            </div>
            <div id="laps" class="laps">
                <h2>Laps</h2>
                <ul id="lapList" class="lap-list"></ul>
            </div>
        </div>
    </div>
    <script src="PRODIGY_2_3.js"></script>
</body>
</html>
